<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div id="content" class="container">
        <div class="row">
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Enter City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Austin"></input>
                        <button id="search-button" class="btn btn-primary" type="submit">Search</i></button>
                    </div>
                </form>
            </div>
                <div class="row mt-3">
                    <div class="col-12">
                         <ul id="searchHistory" class="list-group"></ul>
                    </div>
                </div>

            <div id="weatherContent" class="col-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityInfo" class="col-12 border rounded px-3 py-3"></div>
                </div>
            </div>

            <div id="content-right" class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded"></div>
                <div id="5-day-forecast" class="mt-5"></div>
            </div>

        </div>
    </div>
</body>
</html>
